<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{workspace/fragments/layout}">
<head>
<title>Virtual Store</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Produtos</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					href="/workspace/produtos/cadastrar" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Produtos</span>
				</a>
			</div>
		</nav>

		<div class="container">

			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseCargo">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								action="/produtos/buscar/fornecedor">
								<input class="form-control mr-sm-2" type="search"
									placeholder="fornecedor" aria-label="Search" name="fornecedor" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>
					</div>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>Fornecedor</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produto : ${listaProdutos}">
							<td th:text="${produto.descricao}"></td>
							<td th:text="${produto.fornecedor}"></td>
							<td th:text="${produto.valorproduto}"></td>

							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/workspace/produtos/editar/{id}(id=${produto.id})}"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"></span>

							</a> <a class="btn btn-danger btn-sm" data-toggle="modal"
								data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${produto.id}"><span
									class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>

								<div class="modal modal-warning fade in"
									th:id="modal-warning+${produto.id}">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title">Remover Produto</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">×</span>
												</button>

											</div>
											<div class="modal-body">
												<h3>Deseja realmente remover o Produto?</h3>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-outline pull-left"
													data-dismiss="modal">Fechar</button>
												<a type="button" class="btn btn-outline"
													th:href="@{/workspace/produtos/remover/{id}(id=${produto.id})}"><i
													class="fa fa-check"></i>&nbsp;Sim</a>
											</div>
										</div>
									</div>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>


</body>
</html>
